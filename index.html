<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>5x5 Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>5Ã—5 Tic Tac Toe</h1>
        </div>
        
        <div class="game-content">
            <div class="game-board" id="gameBoard">
                <!-- Board will be generated by JavaScript -->
            </div>
            
            <div class="game-sidebar">
                <div class="scoreboard">
                    <div class="score">
                        <span class="player">You (X)</span>
                        <span id="playerScore">0</span>
                    </div>
                    <div class="vs">VS</div>
                    <div class="score">
                        <span class="ai">AI (O)</span>
                        <span id="aiScore">0</span>
                    </div>
                </div>
                
                <div class="controls">
                    <div class="difficulty">
                        <h3>Difficulty</h3>
                        <div class="difficulty-buttons">
                            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                        </div>
                    </div>
                    
                    <button id="newGameBtn" class="btn new-game">New Game</button>
                </div>
                
                <div class="status" id="gameStatus">Your turn (X)</div>
            </div>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="resultText">Game Over</h2>
            <p id="resultMessage"></p>
            <div class="modal-buttons">
                <button id="playAgainBtn" class="btn">Play Again</button>
                <button id="closeModalBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
