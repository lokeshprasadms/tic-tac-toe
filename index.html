<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examiverse Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Examiverse Tic-Tac-Toe</h1>
            <div class="difficulty-selector">
                <h3>Difficulty:</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>
        </div>

        <div class="scoreboard">
            <div class="score">
                <span class="player">You</span>
                <span id="player_score">0</span>
            </div>
            <div class="score">
                <span class="vs">vs</span>
            </div>
            <div class="score">
                <span class="ai">AI</span>
                <span id="ai_score">0</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- 5x5 grid will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button id="newGameBtn" class="btn primary">New Game</button>
            <div class="status" id="gameStatus">Your turn (X)</div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="resultText">Game Over</h2>
            <p id="resultMessage">Would you like to play again?</p>
            <div class="modal-buttons">
                <button id="playAgainBtn" class="btn primary">Play Again</button>
                <button id="closeModalBtn" class="btn secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
