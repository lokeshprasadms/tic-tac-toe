<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>5x5 Tic-Tac-Toe</h1>

        <div id="game-setup" class="game-section">
            <h2>Game Setup</h2>
            <div class="option-group">
                <label for="difficulty">Select Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="option-group">
                <label for="player-choice">Play as:</label>
                <select id="player-choice">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>
            <button id="start-game-btn">Start Game</button>
        </div>

        <div id="game-area" class="game-section hidden">
            <div class="game-info">
                <p>Current Turn: <span id="current-turn">X</span></p>
                <p id="game-message"></p>
            </div>
            <div id="game-board" class="game-board">
                </div>
            <button id="restart-game-btn">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
