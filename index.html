<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium 5x5 Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>5x5 Tic-Tac-Toe</h1>
            <div class="scores">
                <div class="score" id="playerX">
                    <span>Player X</span>
                    <span>0</span>
                </div>
                <div class="score" id="ties">
                    <span>Ties</span>
                    <span>0</span>
                </div>
                <div class="score" id="playerO">
                    <span>Player O</span>
                    <span>0</span>
                </div>
            </div>
        </header>

        <div class="game-board" id="gameBoard">
            <!-- Board will be generated by JavaScript -->
        </div>

        <div class="controls">
            <div class="difficulty">
                <button class="btn active" data-difficulty="easy">Easy</button>
                <button class="btn" data-difficulty="medium">Medium</button>
                <button class="btn" data-difficulty="hard">Hard</button>
            </div>
            <button id="restartBtn" class="btn restart">New Game</button>
        </div>

        <div class="status" id="status">Player X's turn</div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 id="winnerText">Player X Wins!</h2>
            <button id="playAgainBtn" class="btn primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
