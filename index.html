<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Options Screen -->
        <div id="options-screen" class="screen">
            <div class="options-container">
                <h2>Select Difficulty</h2>
                <div class="options-grid">
                    <button class="option-btn" data-difficulty="easy">Easy</button>
                    <button class="option-btn" data-difficulty="hard">Hard</button>
                </div>
                <h2>Game Type</h2>
                <div class="options-grid">
                    <button class="option-btn" data-type="normal">Normal</button>
                    <button class="option-btn" data-type="blitz">Blitz</button>
                </div>
                <button id="start-btn" class="start-btn">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="score-container">
                <div class="score">
                    <span>You: </span>
                    <span id="player-score">0</span>
                </div>
                <div class="score">
                    <span>AI: </span>
                    <span id="ai-score">0</span>
                </div>
                <button id="restart-btn" class="restart-btn">â†»</button>
            </div>
            <div id="board" class="board">
                <!-- 5x5 grid will be generated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
