<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examiverse Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Examiverse Tic-Tac-Toe</h1>
        
        <div class="scoreboard">
            <div class="score">
                <span class="player">You</span>
                <span id="player_score">0</span>
            </div>
            <div class="score">
                <span class="tie">Ties</span>
                <span id="tie_score">0</span>
            </div>
            <div class="score">
                <span class="computer">AI</span>
                <span id="computer_score">0</span>
            </div>
        </div>

        <div class="game-board">
            <div class="fixed" id="cell0"></div>
            <div class="fixed" id="cell1"></div>
            <div class="fixed" id="cell2"></div>
            <div class="fixed" id="cell3"></div>
            <div class="fixed" id="cell4"></div>
            <div class="fixed" id="cell5"></div>
            <div class="fixed" id="cell6"></div>
            <div class="fixed" id="cell7"></div>
            <div class="fixed" id="cell8"></div>
        </div>

        <div class="controls">
            <button id="restart">
                <i class="fas fa-redo"></i> New Game
            </button>
        </div>
    </div>

    <!-- Game Options Modal -->
    <div id="optionsDlg" class="modal">
        <div class="modal-content">
            <h2>Game Options</h2>
            <div class="option-group">
                <h3>Difficulty</h3>
                <label>
                    <input type="radio" id="r0" name="difficulty" value="0"> Easy
                </label>
                <label>
                    <input type="radio" id="r1" name="difficulty" value="1" checked> Hard
                </label>
            </div>
            <div class="option-group">
                <h3>Play as</h3>
                <label>
                    <input type="radio" id="rx" name="player" value="x" checked> X (First)
                </label>
                <label>
                    <input type="radio" id="ro" name="player" value="o"> O (Second)
                </label>
            </div>
            <div class="modal-buttons">
                <button id="okBtn" class="btn-primary">Start Game</button>
            </div>
        </div>
    </div>

    <!-- Win Announcement Modal -->
    <div id="winAnnounce" class="modal">
        <div class="modal-content">
            <h2 id="winText">You Win!</h2>
            <div class="modal-buttons">
                <button onclick="document.getElementById('winAnnounce').classList.remove('show')">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
